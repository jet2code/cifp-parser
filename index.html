<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CIFP Parser</title>
  </head>

  <body
    class="font-poppins flex flex-col items-center justify-center bg-background"
  >
    <div data-tauri-drag-region class="titlebar">
      <div class="titlebar-left">
        <button id="titlebar-back">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-chevron-left"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
            />
          </svg>
        </button>
        <button id="titlebar-forward">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-chevron-right"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </button>
      </div>
  <span class="titlebar-title absolute inset-x-0 text-center">CIFP Parser</span>
      <div class="titlebar-controls">
        <div class="titlebar-settings">
          <button
            class="fa-solid fa-gear cursor-pointer text-text hover:text-primary"
            id="settings-btn"
          ></button>
        </div>
        <button id="titlebar-minimize">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
          >
            <line x1="5" x2="19" y1="12" y2="12"></line>
          </svg>
        </button>
        <button id="titlebar-maximize">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="14"
            height="14"
            viewBox="0 0 24 24"
          >
            <rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect>
          </svg>
        </button>
        <button id="titlebar-close">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
          >
            <line x1="18" x2="6" y1="6" y2="18"></line>
            <line x1="6" x2="18" y1="6" y2="18"></line>
          </svg>
        </button>
      </div>
    </div>
    <!-- <button
      class="fa-solid fa-sun fa-2xl fixed right-5 top-10 z-10 transform text-secondary transition-all duration-200 ease-in-out hover:scale-125 hover:text-primary hover:shadow-2xl hover:shadow-primary"
      id="themeToggle"
    ></button> -->
    <div id="root"></div>
    <script
      src="https://kit.fontawesome.com/c168a5b104.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
